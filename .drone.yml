kind: pipeline
name: runc-build-arm64

platform:
  os: linux
  arch: arm64

steps:
- name: runc-build-arm64
  image: golang:1.11
  commands:
  - go env
  - cd /go/src/github.com/opencontainers/runc
  - apt-get update
  - apt-get install -y libseccomp-dev bats jq pkg-config gawk xz-utils
  - mkdir /busybox
  - . tests/integration/multi-arch.bash && curl -o- -sSL `get_busybox` | tar xfJC - /busybox
  - make validate
  - make localunittest
