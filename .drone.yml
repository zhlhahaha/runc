kind: pipeline
name: runc-build-arm64

platform:
  os: linux
  arch: arm64

steps:
- name: runc-build-arm64
  image: golang:1.11
  commands:
  - ls
  - pwd
  - go get -u golang.org/x/lint/golint
  - go get -u github.com/vbatts/git-validation
  - go env
  - go get github.com/opencontainers/runc
  - cd /go/github.com/opencontainers/runc/
  - make
